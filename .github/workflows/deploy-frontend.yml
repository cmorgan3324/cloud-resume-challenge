name: Deploy Front-end (Static Site â†’ S3 + CloudFront)

on:
  push:
    # only run when front-end files change
    branches: [ main ]
    paths:
      - '**/*.html'
      - '**/*.css'
      - '**/*.js'
      - 'src/**'
      - 'public/**'
      - '.github/workflows/**'
      - 'index.html'
      - 'error.html'
      - 'script.js'
      - 'style.css' 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}  # e.g. us-east-1

      - name: Debug list legacy-resume/public contents
        run: |
          echo "PWD: $(pwd)"
          echo ""
          echo "--- repo root contents ---"
          ls -R .
      
          echo ""
          echo "--- legacy-resume/public contents ---"
          ls -R legacy-resume/public || echo ">>> legacy-resume/public is empty or missing!"
      

      - name: Sync `legacy-resume/public/` to S3
        run: |
          # aws s3 sync legacy-resume/public/ s3://${{ secrets.S3_BUCKET }} \
          #   --delete \
           aws s3 sync . s3://vibebycory-resume-content \
            --delete \
            --cache-control "no-cache" \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude ".gitignore" \
            --exclude "README*"
            
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DIST_ID }} \
            --paths "/*"
